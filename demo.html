<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://picsum.photos/id/237/200/300" alt="">
            <img src="https://picsum.photos/id/235/200/300" alt="">
            <img src="https://picsum.photos/id/232/200/300" alt="">
            <img src="https://picsum.photos/id/240/200/300" alt="">
        </div>
    </div>
    <script>
        let img=document.querySelectorAll("img");
        let i=0;
        for( let ig of img){
            ig.style.left=100*i+"%";
            i++;
            console.log(ig)
        }
        setInterval(function(){
            for(let ig of img){
                setTimeout(function(){
                    ig.style.left=-100*i+"%";
                    i++;
                },100)
            }
        },500)
    </script>
</body>
</html>
